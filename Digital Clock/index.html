<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <span id="hrs">00</span>
            <span id="hrsText" class="clockText">HOURS</span>
            <span>:</span>
            <span id="min">00</span>
            <span id="minText" class="clockText">MINUTES</span>
            <span>:</span>
            <span id="sec">00</span>
            <span id="secText" class="clockText">SECONDS</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
